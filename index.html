<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MengAR | Arts</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/WeWEB.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

        function SaveImageToFile(base64Image, fileName) {
            // Convert Base64 string to a Blob
            const byteCharacters = atob(base64Image);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: "image/png" });

            // Create a link element
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;

            // Simulate a click to download the file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

      function onResize () {
        console.log("resize");
        var canvas = document.querySelector("#unity-canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        console.log("set size: ", canvas.width, canvas.height);
      }

      window.addEventListener("resize", function() {
        onResize();
      });
      onResize();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WeWEB.data",
        frameworkUrl: "Build/WeWEB.framework.js",
        codeUrl: "Build/WeWEB.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MengAR",
        productName: "LoveAndHappiness",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
